<!DOCTYPE html>
<html>
    <head>
        <title>fieldset and grouping form elements</title>
        <style>
            fieldset {
                border: 3px solid yellow;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>personal information</legend>
            <input type="text" placeholder="name">
            <input type="text" placeholder="email">
        </fieldset>
    </body>
</html>
