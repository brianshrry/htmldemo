<!DOCTYPE html>
<html>
    <head>
        <title>css display property</title>
        <style>
            .flex-container {
                display: flex;
                flex-wrap: nowrap;
                background-color: blue;
            }
            .flex-container > div {
                background-color: aquamarine;
                width: 100px;
                margin: 10px;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
</html>
