<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <form action="" method="post">
            <div>
                <img src="images/test.PNG" alt="login" class="login">
            </div>
            <label for="email">enter your email:</label>
            <input type="text" name="email" id="email" placeholder="email@address.com" required>

            <label for="password">enter your password:</label>
            <input type="password" name="password" id="password" placeholder="min 6 characters" required>

            <button type="submit">login</button>

            <label for="">
                <input type="checkbox" checked="checked" name="rememberMe">remember me
            </label>
            <div class="container" style="background-color: aqua;">
                <button type="reset" class="cancelBtn">cancel</button>
                <span><a href="#">forgot password</a></span>
            </div>
        </form>
    </body>
</html>
